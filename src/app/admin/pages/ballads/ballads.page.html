<div class="row">
    <div class="col-md-12">
        <div class="card strpied-tabled-with-hover">
            <div class="card-header ">
                <div class="form-row d-flex">
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <div class="col-2 text-right">
                        <button class="btn btn-primary mb-2 btn-block">Add</button>
                    </div>
                </div>
            </div>
            <div class="card-body table-full-width table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th *ngFor="let index of baseColumnsToArray()">{{baseGetColumn(index)}}</th>
                            <th class="w-10">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data">
                            <td *ngFor="let index of baseColumnsToArray()" class="truncate-line">{{item[index]}}</td>
                            <td class="w-10">
                                <button type="button" class="btn btn-success clickable mr-2">
                                    <i class="fa fa-pencil-alt" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-danger clickable ml-2">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
